<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <title>Exchange KnockoutJS</title>
    </head>
    <body>
        <div class="container card-container">
            <div class="card-exchange card shadow p-3 mb-5 bg-white rounded">
                <div class="d-flex justify-content-center mt-2 mb-5">
                    <h1 class="display-5">EXCHANGE</h1>
                </div>
                <form>
                    <div class="row">
                        <div class="col-md-5 col-sm-12">
                            <select class="form-select">
                                <option value="AUD">AUD - Dólar Australiano</option>
                                <option value="BRL">BRL - Real Brasileiro</option>
                                <option value="CAD">CAD - Dólar Canadense</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - Libra Esterlina</option>
                                <option value="JPY">JPY - Iene Japonês</option>
                                <option value="MXN">MXN - Peso Mexicano</option>
                                <option value="USD">USD - Dólar Americano</option>
                            </select>
                        </div>
                        <div class="col-md-2 col-sm-12 d-flex justify-content-center">
                            <i class="bi bi-arrow-left-right"></i>
                        </div>
                        <div class="col-md-5 col-sm-12">
                            <select class="form-select">
                                <option value="AUD">AUD - Dólar Australiano</option>
                                <option value="BRL">BRL - Real Brasileiro</option>
                                <option value="CAD">CAD - Dólar Canadense</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="GBP">GBP - Libra Esterlina</option>
                                <option value="JPY">JPY - Iene Japonês</option>
                                <option value="MXN">MXN - Peso Mexicano</option>
                                <option value="USD">USD - Dólar Americano</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-floating mt-3 mb-2">
                                <input id="floatingValue" type="number" class="form-control" placeholder="0,00" required />
                                <label for="floatingValue">Valor</label>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary btn-convert">Converter</button>
                    </div>
                </form>
                <div class="d-flex justify-content-center mt-3 mb-3">
                    <p class="value">R$ 10,00</p>
                </div>
            </div>
        </div>
    </body>
</html>
