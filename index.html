<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="img/favicon.ico" rel="shortcut icon" />
    <title>Exchange KnockoutJS</title>
</head>

<body>
    <div id="app" class="container card-container">
        <div class="card-exchange card shadow p-3 mb-5 bg-white rounded">
            <div class="d-flex justify-content-center mt-2 mb-5">
                <h1 class="display-5">EXCHANGE</h1>
            </div>
            <form data-bind="submit: submit">
                <div class="row">
                    <div class="col-md-5 col-sm-12">
                        <select data-bind="options: coins, optionsText: 'name', optionsValue: 'id', value: coinSource, disable: loading" class="form-select"></select>
                    </div>
                    <div class="col-md-2 col-sm-12 d-flex justify-content-center">
                        <i class="bi bi-arrow-left-right"></i>
                    </div>
                    <div class="col-md-5 col-sm-12">
                        <select data-bind="options: coins, optionsText: 'name', optionsValue: 'id', value: coinReceiver, disable: loading" class="form-select"></select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="form-floating mt-3 mb-2">
                            <input data-bind="value: value, disable: loading" id="floatingValue" type="number"
                                class="form-control" placeholder="0,00" step=".01" required />
                            <label for="floatingValue">Valor</label>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <button data-bind="disable: loading" type="submit"
                        class="btn btn-primary btn-convert">Converter</button>
                </div>
            </form>
            <div class="d-flex justify-content-center mt-3 mb-3">
                <p data-bind="text: result" class="value"></p>
            </div>
        </div>
    </div>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js'></script>
    <script type="text/javascript" src="js/exchange.js"></script>
</body>

</html>
